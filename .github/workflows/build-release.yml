name: Build and Release Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest  # Change to windows-latest for Windows exe [web:1]
    permissions:
      contents: write  # Required for release creation [page:1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Adjust Python version as needed [web:10]

      - name: Install Shiv
        run: pip install shiv

      - name: Build executable pyz
        run: |
          pip install --target ./site-packages -r ./requirements.txt
          cp -r ./* ./site-packages/ 
          shiv \
            --site-packages ./site-packages/ \
            -e tailswarm:cli -o \
            "./tailswarm" \
            -p '/usr/bin/env python3' --compressed

      - name: Create & Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.${{ github.run_number }}
          name: Release v0.${{ github.run_number }}
          files: tailswarm
          generate-release-notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

