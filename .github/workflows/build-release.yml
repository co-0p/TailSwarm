name: Build and Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest  # Change to windows-latest for Windows exe [web:1]
    permissions:
      contents: write  # Required for release creation [page:1]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Adjust Python version as needed [web:10]

    - name: Install Shiv
      run: pip install shiv

    - name: Build single-file Python app
      working-directory: tailswarm
      run: |
        shiv -e tailswarm.py \
        -o dist/tailswarm.pyz \
        -p '/usr/bin/env python3' \
        -r requirements.txt --compressed

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: tailswarm/dist/tailswarm.pyz  # Matches the built binary [page:1][web:11]
        generate-release-notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
